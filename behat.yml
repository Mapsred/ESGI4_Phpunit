default:
    autoload: features
    suites:
        default:
            contexts:
                - Context\FeatureContext

    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            base_url: http://phpunit-final.develop/
#            goutte: ~
            default_session: selenium2
#            javascript_session: selenium2
            browser_name: 'chrome'
            selenium2:
                capabilities:
                  "browserName": "chrome"
                  "browser": "chrome"
#                  "version":  "63"