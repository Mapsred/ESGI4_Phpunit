default:
    autoload: features
    suites:
        default:
            contexts:
                - Context\FeatureContext

    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            base_url: http://phpunit-final.develop/
            browser_name: 'firefox'
            sessions:
                my_session:
                    selenium2: ~
